<div class="container">
  <hr />
  <h1>Create new book</h1>
  <hr />

  <form action="http://localhost:3000/book" method="POST">
    <div class="form-group">
      <label for="ISBN">ISBN</label>
      <input class="form-control" name="isbn" />
    </div>
    <div class="form-group">
      <label for="Title">Title</label>
      <input class="form-control" name="title" />
    </div>
    <div class="form-group">
      <label for="Author">Author</label>
      <input class="form-control" name="author" />
    </div>
    <div class="form-group">
      <label for="Publish Date">Publish Date</label>
      <input class="form-control" name="publish_date" />
    </div>
    <div class="form-group">
      <label for="Publisher">Publisher</label>
      <input class="form-control" name="publisher" />
    </div>
    <div class="form-group">
      <label for="Number Of Pages">Number Of Pages</label>
      <input type="number" class="form-control" name="pages" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
